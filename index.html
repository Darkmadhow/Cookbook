<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cookbook</title>
</head>
<body>
<header>

      <img src="img\branding.png" alt="Branding Logo Cook Book">

</header>

            <main>

                  <h1>Rezept der Woche (400 Pixel)</h1>
hero
            </main>


    

<footer>
      <p>Elemente des Footers: Impressum, etc.</p>
</footer>


        




    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalWraps">
        Launch demo modal
    </button>

    <!-- ***** Modals for clicking on recipe ***** -->
    <div class="modal fade" id="modalWraps" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog .modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Content for Wrap recipe-->
                <div class="modal-body">
                    <div class="modalContainer">
                        <div class="modalImage">
                            <img src="" alt="Leckere Wraps mit Hähnchen">
                        </div>
                        <div class="modalTitle">
                            <h5>Wraps mit mariniertem Hähnchen</h5>
                            <p class="modalRating">
                                <span class="fa fa-star unchecked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                            </p>
                        </div>
                        <div class="modalTags">
                            <span class="recipeTag">Express</span>
                            <span class="recipeTag">Einfach</span>
                            <span class="recipeTag">Gemüse</span>
                            <span class="recipeTag">High protein</span>
                        </div>
                        <div class="modalIngredients">
                            <h3>Zutaten</h3>
                            <div class="ingredientItem">
                                <span>250g Hähnchengeschnetzeltes</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>8 Tortillawraps</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>100g Hirtenkäse</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>70g Hummus</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>1 Gurke</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>2 Tomaten</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>100g Sahnejoghurt</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>50g Oliven</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>1 Zitrone</span>
                                <input type="checkbox">
                            </div>
                            <div class="ingredientItem">
                                <span>10g Petersilie</span>
                                <input type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Modal Content-->
                <div class="modal-footer">
                    <button type="button" class="btn recipeButton">Zur Rezeptanleitung</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
            crossorigin="anonymous"></script>
</body>
</html>
